<script type="text/javascript">
    RED.nodes.registerType('motion-sensor',{
        category: 'Aqara-Xiaomi z2m',
        color: '#14e830',
        defaults: {
            name: {value:""},
            motionDelay: {value: 0},
            lowBatteryLevel: { value: 30, validate:RED.validators.number() }
        },
        inputs:1,
        outputs: 3,
        inputLabels: ["MQTT JSON String"],
        outputLabels: ["Occupied", "Empty", "Low Battery"],
        icon: "motion.png",
        label: function() {
            return this.name||"motion-sensor";
        }
    });
</script>

<script type="text/x-red" data-template-name="motion-sensor">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-motionDelay"><i class="fa fa-clock-o"></i> Motion Delay</label>
        <input type="text" id="node-input-motionDelay" placeholder="120">
        <div class="help">Delay Empty message by X seconds; 0 = disabled</div>
    </div>
    <div class="form-row">
        <label for="node-input-lowBatteryLevel"><i class="fa fa-battery-quarter"></i> Low Battery</label>
        <input type="text" id="node-input-lowBatteryLevel" placeholder="30">
    </div>
</script>

<script type="text/x-red" data-help-name="motion-sensor">
    <p>A simple node that converts the mqtt message payloads for zigbee2mqtt into motion sensor outputs</p>
</script>
