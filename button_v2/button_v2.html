<script type="text/javascript">
    RED.nodes.registerType('button_v2',{
        category: 'Aqara-Xiaomi z2m',
        color: '#14e830',
        defaults: {
            name: {value:""},
            lowBatteryLevel: { value: 30, validate:RED.validators.number() }
        },
        inputs:1,
        outputs: 5,
        inputLabels: ["MQTT JSON String"],
        outputLabels: ["Single", "Double", "Hold", "Release", "Low Battery"],
        icon: "button2.png",
        label: function() {
            return this.name||"button_v2";
        }
    });
</script>

<script type="text/x-red" data-template-name="button_v2">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-lowBatteryLevel"><i class="fa fa-battery-quarter"></i> Low Battery</label>
        <input type="text" id="node-input-lowBatteryLevel" placeholder="30">
    </div>
</script>

<script type="text/x-red" data-help-name="button_v2">
    <p>A simple node that converts the mqtt message payloads for zigbee2mqtt into door sensor outputs</p>
    <p>Version 2 buttons have Two (2) Clicks, single and double, and Two (2) Actions, Hold and Release.</p>
    <p>Status: Red battery low, Green Battery Ok</p>
</script>
